<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="card">

          <img src="/assets/img/search.png" />

      </div>

      <div class="error">
        <p>Invalid city name!</p>
        <img src="/assets/img/erorr.png" alt="">
      </div>

      <div class="weather">
        <img src="/assets/img/cloud.png" class="weather-icon">
        <h1 class="temperature">3oÂ°c</h1>

            <img src="/assets/img/humidity.png">
            <div>
              <p class="humidity">90%</p>
              <p>Humidity</p>

          </div>
          
          <div class="col">
            <img src="/assets/img/wind.png">

    <script src="/assets/js/main.js"></script>
